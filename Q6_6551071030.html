<!DOCTYPE html>
<html>
    <head>
        <title>From control</title>
    </head>

    <body>
        <h3>HTML From test</h3>
        <from action="">
            <label for="txt-name">Name</label>
            <input id="txt-name" name="Name" type="text">
            <br>
            <label for="txt-adress">Adress</label>
            <input id="txt-adress" name="Adress" type="text">
            <br>
            <label for="txt-email">Email</label>
            <input id="txt-email" name="Email" type="text">
            <br>
            <labe>Gender</labe>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <br>
            <label>Hobbies</label>
            <input type="checkbox" name="hobbies" value="sport"> Sport
            <input type="checkbox" name="hobbies" value="Movies"> Movies
            <input type="checkbox" name="hobbies" value="Traveling"> Traveling
            <br>
            <label for="txt-country">Country</label>
            <select id="txt-country" name="country">
                <option value="Vietnames">VietNam</option>
                <option value="America">USA</option>
                <option value="China">China</option>
                <option value="Russia">Russia</option>
                <option value="India">India</option>
                <option value="England">England</option>
            </select>
            <br>
            <label for="message" >Message</label>
            <textarea id="message" name="mesage" cols="0" rows="5"></textarea>
            <br>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </from>
    </body>
</html>
